<html>
<head>
  <title>TransforMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .hover { background-color:red; }
  </style>
  <link rel="stylesheet" href="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/ac0b77b16f5fc858b1a3f8117d79eb15d337898c/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/ac0b77b16f5fc858b1a3f8117d79eb15d337898c/dist/MarkerCluster.Default.css" />

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src="https://cdn.rawgit.com/Leaflet/Leaflet.markercluster/ac0b77b16f5fc858b1a3f8117d79eb15d337898c/dist/leaflet.markercluster.js"></script>

  <script src="leaflet-hash.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0-b1.5.min.js"></script>
  <script>
    var map, ids = {};
    var marker_initialized = 0;
    $(function () {
      map = initMap();
      map.zoomIn();
      var hash = new L.Hash(map);
      loadPoi();
      map.on('moveend', loadPoi);
    });

    // taken from Wikipedia:JSON
    var url = "taxonomy.json";
    var taxonomy;
    var http_request = new XMLHttpRequest();
    http_request.open("GET", url, true);
    http_request.onreadystatechange = function () {
          var done = 4, ok = 200;
          if (http_request.readyState === done && http_request.status === ok) {
              taxonomy = JSON.parse(http_request.responseText);
          }
      };
    http_request.send(null);

    function loadPoi() {
      if (map.getZoom() < 14) {
        return;
      }

      // remove old marker layer if created in a prior run
      //if (marker_initialized == 1) {
      //  map.removeLayer(markers);
      //  marker_initialized = 1;
      //}
      //create layer for Cluster Markers 
      var markers = L.markerClusterGroup({maxClusterRadius: 40});

      var iconsize = 24;

      function fillPopup(tags,type,id) {

        var r = $('<table>');
        var tags_to_ignore = [ "name" , "ref" ];

        for (key in tags) {
          if ( tags_to_ignore.indexOf(key) >= 0) {
            continue;
          } else if ( key == 'website' || key == 'url' || key == 'contact:website' ) { //TODO: wikipedia, facebook, contact:email, â€¦
            var value = tags[key];
            var teststr=/^http/;
            if ( ! teststr.test(value) )
              value = "http://" + value;
              
            var htlink = '<a href="' + value + '">' + value + '</a>';
            r.append($('<tr>').append($('<th>').text(key)).append($('<td>').append(htlink)));
          } else if (key == 'contact:email' || key == 'email') {
            var value = tags[key];
            var teststr=/^mailto:/;
            if ( ! teststr.test(value) )
              value = "mailto:" + value;
            var htlink = '<a href="' + value + '">' + tags[key] + '</a>';
            r.append($('<tr>').append($('<th>').text(key)).append($('<td>').append(htlink)));

          } else {
            var keytext = key;
            var valuetext = tags[key];

            /* display label:* instead of key */ 
            var found = 0; // use for break outer loops

            for ( groupname in taxonomy ) { // e.g. "fulfils_needs" : {}=group 
              group = taxonomy[groupname];
              var count_items = group["items"].length;
              for (var i = 0; i < count_items; i++) { // loop over each item in group["items"]
                item = group["items"][i];
                if(item["osm:key"] == keytext) {
                  keytext = ". " + item.label["en"] + " :";
                  found = 1;
                  break;
                }
              } 
              if(found == 1)
                break; // for ( groupname in taxonomy ) 
            } 

            r.append($('<tr>').append($('<th>').text(keytext)).append($('<td>').text(valuetext)));
          }

        } // end for (key in tags)
        r.append($('<tr>').append($('<th>').text("OSM-Type:")).append($('<td>').text(type)));
        r.append($('<tr>').append($('<th>').text("OSM-ID:")).append($('<td>').append('<a href="https://www.openstreetmap.org/' + type + "/" + id + '">' + id + '</a>')));

        var s = $('<div>');
        s.append(r);
        var retval = $('<div>').append(s);
        retval.prepend($('<h1>').text(tags["name"]));
        return retval.html();
      }


      /* has to be generated automatically from taxonomy.json, where the mapping of all needs to osm-tags is done. */
      /* what to we show on TransforMap.co? 
       * needs:* +
       * everything that implies a certain need, IF it it has ANY other transformap Tags (political_identity:*, mode_of_interaction:[bartering/lending/gifting/rebuying_reselling/cousing_sharing/dit_and_diy/co_producing]=yes OR production_input:*=!no OR mode_of_organization:*=!no ) explicitely set (or some tags like fee=no or payment:none=yes or organic or fair_trade or...)
       *
       * overpass syntax:
       * [out:json][timeout:180][bbox:BBOX];
       * first OR-CLAUSE: node[param1][param2];out;(way[param1][param2];node(w));out;
       * n'th OR-Clause:  node[param3][param4];out;(way[param1][param2];node(w));out;
       * 
       * human readable length of query is not important, query speed is!
      */

      var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:180][bbox:BBOX];node[~"full?fill?s_needs:.*"~".*"];out;(way[~"full?fill?s_needs:.*"~".*"];node(w));out;(rel[~"full?fill?s_needs:.*"~".*"];);out;'.replace(/BBOX/g, map.getBounds().toOverpassBBoxString()); 

      // try to catch relations too
      //var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:25];(node(BBOX)[~"fullfills_needs:.*"~".*"];way(BBOX)[~"fullfills_needs:.*"~".*"];rel(BBOX)[~"fullfills_needs:.*"~".*"];);out%20meta;>;out%20meta%20qt;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString()); 
      //var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:25];(node(BBOX)[~"fullfills_needs:.*"~".*"]);out;(way(BBOX)[~"fullfills_needs:.*"~".*"];node(w));out;(rel(BBOX)[~"fullfills_needs:.*"~".*"];>;);out;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString()); 

      function bindPopupOnData(data) {
        // set icon dependent on tags
        data.tags.needs = "";
        for (key in data.tags) {
          if ( key.indexOf("fulfils_needs:") >= 0 ) {
            needs_value = key.substring(14);
            if ( data.tags.needs != "" )
              data.tags.needs = data.tags.needs + "; ";
            data.tags.needs = data.tags.needs + needs_value;
          }
        }
        var icon_url = "";
        if (data.tags.needs.indexOf(";") >= 0) // more than one item, take generic icon
          icon_url = "assets/transformap/pngs/" + iconsize + "/fulfills_needs.png";
        else
          icon_url = "assets/transformap/pngs/" + iconsize + "/fulfills_needs." + data.tags.needs + ".png";

        if ((data.tags.needs.split(";").length - 1  == 1) && (data.tags.needs.indexOf("beverages") >= 0) && (data.tags.needs.indexOf("food") >= 0 ) ) //only the two items beverages food share the same icon
          icon_url = "assets/transformap/pngs/" + iconsize + "/fulfills_needs.food.png";

        var needs_icon = L.icon({
          iconUrl: icon_url,
          iconSize: new L.Point(iconsize, iconsize),
          iconAnchor: new L.Point(iconsize / 2, iconsize / 2),
        });

        var lmarker = L.marker([data.lat, data.lon], {
          icon: needs_icon,
          title: data.tags.name
        });
        lmarker.bindPopup(fillPopup(data.tags,data.type,data.id));
        // lmarker.addTo(map); // old simple one
        markers.addLayer(lmarker);
      }

      function nodeFunction(data) {
        if (! data.tags || ! data.tags.name || data.tags.entrance ) return;
        bindPopupOnData(data);
      }
      function wayFunction(data) {
        //calculate centre of polygon

        var centroid = $.geo.centroid(data.geometry);
        //var style = {};
        centroid.tags = data.tags;
        centroid.id = data.id;
        centroid.type = data.type;
        centroid.lon = centroid.coordinates[0];
        centroid.lat = centroid.coordinates[1];
        bindPopupOnData(centroid);
        return;
      };

      function handleNodeWayRelations(data) {
        parseOverpassJSON(data, nodeFunction, wayFunction, null);
      }

      $.getJSON(allUrl, handleNodeWayRelations);

      // add layer of cluster-markers. FIXME who destroys the old one after update?
      map.addLayer(markers);

    }
  </script>
