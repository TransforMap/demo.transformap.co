<!DOCTYPE html>
<html>
<head>
  <title>TransforMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hover { background-color:red; }
    .leaflet-marker-icon:hover { background-color:green; }
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
  <script src="map.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0-b1.5.min.js"></script>
  <script>
    var map, ids = {};
    $(function () {
      map = initMap();
      map.zoomIn();
      loadPoi();
      map.on('moveend', loadPoi);
    });

    function loadPoi() {
      if (map.getZoom() < 14) {
        return;
      }
      var restaurantIcon = L.icon({
        iconUrl: 'icons/transformap/pngs/16/fulfills_needs.food.png',
        iconSize: new L.Point(16, 16),
        iconAnchor: new L.Point(8, 8),
      });

      function fillPopup(tags) {
        var r = $('<table>');
        for (key in tags) {
          if ( key == 'website' || key == 'url' || key == 'contact:website' ) {
            var value = tags[key];
            var teststr=/^http/;
            if ( ! teststr.test(value) )
              value = "http://" + value;
              
            var htlink = '<a href="' + value + '">' + value + '</a>';
            r.append($('<tr>').append($('<th>').text(key)).append($('<td>').append(htlink)));
          }
          else {
            r.append($('<tr>').append($('<th>').text(key)).append($('<td>').text(tags[key])));
          }

        }
        r.append($('<tr>').append($('<th>').text("OSM-Object:")).append($('<td>').text("$-ID"))); //FIXME
        return $('<div>').append(r).html();
      }


      var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json];(node(BBOX)[~"fullfills_needs:.*"~".*"]);out;(way(BBOX)[~"fullfills_needs:.*"~".*"];node(w));out;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString()); 

      // try to catch relations too
      //var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:25];(node(BBOX)[~"fullfills_needs:.*"~".*"];way(BBOX)[~"fullfills_needs:.*"~".*"];rel(BBOX)[~"fullfills_needs:.*"~".*"];);out%20meta;>;out%20meta%20qt;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString()); 
      //var allUrl = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:25];(node(BBOX)[~"fullfills_needs:.*"~".*"]);out;(way(BBOX)[~"fullfills_needs:.*"~".*"];node(w));out;(rel(BBOX)[~"fullfills_needs:.*"~".*"];>;);out;'.replace(/(BBOX)/g, map.getBounds().toOverpassBBoxString()); 

      function bindPopupOnData(data) {
        // set icon dependent on tags
        var myicon = 42;

        var lmarker = L.marker([data.lat, data.lon], {
          icon: restaurantIcon,
          title: data.tags.name
        });
        lmarker.bindPopup(fillPopup(data.tags)).addTo(map);
      }

      function nodeFunction(data) {
        if (! data.tags || ! data.tags.amenity ) return;
        bindPopupOnData(data);
      }
      function wayFunction(data) {
        //calculate centre of polygon

        var centroid = $.geo.centroid(data.geometry);
        //var style = {};
        centroid.tags = data.tags;
        centroid.lon = centroid.coordinates[0];
        centroid.lat = centroid.coordinates[1];
        bindPopupOnData(centroid);
        return;
      };

      function handleNodeWayRelations(data) {
        parseOverpassJSON(data, nodeFunction, wayFunction, null);
      }

      $.getJSON(allUrl, handleNodeWayRelations);

    }

  </script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .leaflet-marker-icon { padding: 2px; border-radius: 2px; }
    .leaflet-marker-icon:hover { background: yellow; }
    div.leaflet-popup-content { width: auto !important; }
    .leaflet-control-container .leaflet-left { left: auto !important; right: 10px !important; }

    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
